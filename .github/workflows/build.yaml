name: build

on:
  pull_request: {}
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  jvm:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
          # TODO: build on 'windows-latest'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 8

      - run: sudo apt-get install libc++-dev
        if: matrix.os == 'ubuntu-latest'

      - name: Build native library
        run: |
          cmake -S quickjs/common/native/ -B build/jni/ -DQUICKJS_VERSION="$(cat quickjs/common/native/quickjs/VERSION)"
          cmake --build build/jni/
          mkdir -p quickjs/jvm/src/main/resources/
          cp -v build/jni/libquickjs.* quickjs/jvm/src/main/resources/

      # TODO Run all tests https://github.com/cashapp/quickjs-java/issues/190
      # We explicitly specify the 'test' task despite being part of 'build' so that '--tests' works.
      - run: ./gradlew :quickjs:jvm:build :quickjs:jvm:test --tests app.cash.quickjs.QuickJsTest.helloWorld

      - uses: actions/upload-artifact@v2
        with:
          name: jvm-native-libraries
          path: quickjs/jvm/src/main/resources/*
          if-no-files-found: error

  android:
    # We build on a Mac to get hardware acceleration for the Android emulator.
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 8

      - run: ./gradlew :quickjs:android:build :quickjs:android:assembleAndroidTest

      # TODO Run all tests https://github.com/cashapp/quickjs-java/issues/190
      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck "-Pandroid.testInstrumentationRunnerArguments.class=app.cash.quickjs.QuickJsTest#helloWorld"

  publish:
    runs-on: ubuntu-latest
    needs:
      - jvm
      - android

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 8

      - uses: actions/download-artifact@v2
      - run: |
          mkdir -p quickjs/jvm/src/main/resources/
          cp -v jvm-native-libraries/* quickjs/jvm/src/main/resources/

      - run: ./gradlew assemble

      - uses: actions/upload-artifact@v2
        with:
          name: quickjs-jvm.jar
          path: quickjs/jvm/build/libs/*.jar
          if-no-files-found: error

      - uses: actions/upload-artifact@v2
        with:
          name: quickjs-android.aar
          path: quickjs/android/build/outputs/aar/*-release.aar
          if-no-files-found: error

      - run: ./gradlew publish
        if: ${{ github.ref == 'refs/heads/trunk' && github.repository == 'cashapp/quickjs-java' }}
        env:
          ORG_GRADLE_PROJECT_SONATYPE_NEXUS_USERNAME: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_SONATYPE_NEXUS_PASSWORD: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
